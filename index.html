<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="title">Energy Counter</div>
        <div class="enery">
            <form action="#">
                <div class="energy-details">
                    <div class="energy">
                        <input type="text" value="3" readonly id="energy">
                    </div>
                </div>
            </form>
        </div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box button" id="plus_button">
                        <input type="submit" value="+">
                    </div>
                    <div class="input-box button" id="minus_button">
                        <input type="submit" value="-">
                    </div>

                </div>
            </form>
        </div>
        <div class="enery">
            <form action="#">
                <div class="energy-details">
                    <div class="energy" >
                        <input type="submit" value="Next round" id="next">
                    </div>
                </div>
            </form>
        </div>
        <div class="start-over">
            <form action="#">
                <div class="start-over-details">
                    <div class="start-over" id="start_over">
                        <input type="submit" value="Start over">
                    </div>
                </div>     
            </form>            
        </div>
        <div class="footer">
            Copyright 2021 - <b>Balberos C.L. & Lim J.<b>
        </div>
    </div>

</body>
<script>
    
    var energy = document.getElementById('energy').value;
    var plus = document.getElementById('plus_button');
    var minus = document.getElementById('minus_button');
    var next = document.getElementById('next');
    var reset = document.getElementById('start_over');

    plus.addEventListener("click", function () {
        energy++;
        document.getElementById("energy").value = energy;
    });

    minus.addEventListener("click", function () {
        if (energy!=0){
            energy--;
            document.getElementById("energy").value = energy;
        }
    });

    next.addEventListener("click", function () {
        energy++;
        energy++;
        document.getElementById("energy").value = energy;
    });

    reset.addEventListener("click", function () {
        energy = 3;
        document.getElementById("energy").value = energy;
    });

</script>

document.onmousedown = rtclickcheck;

</SCRIPT>



</html>
